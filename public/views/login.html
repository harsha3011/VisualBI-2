
<div ng-controller="loginController as loginCtrl">
     <div class="row">
        <div class="col-sm-4 col-md-offset-5">
           <h3 class="navbar-brand">Log in to slate</h3>
        </div>
     </div>
     <div class="row">
        <div class="col-sm-4 col-md-offset-4 login-form">

           <div class="account-wall">
              <img class="profile-img img-circle center-block"
               src="images/login-page.png" alt="profile image" />
              <form role="form" name="loginForm" >
                 <div class="form-group">
                    <div class="input-group login-input">
                       <span class="input-group-addon glyphicon glyphicon-user" id="userLabel"></span>
                       <input type="email" ng-model="loginCtrl.user.email" class="form-control" placeholder="Enter your emaild" aria-describedby="userLabel" name="username" required>
                    </div>
                    <div class="input-group login-input">
                       <span class=" input-group-addon glyphicon glyphicon-lock" id="pwdLabel"></span>
                       <input type="password" ng-model="loginCtrl.user.password" class="form-control" placeholder="Enter your password" aria-describedby="pwdLabel" name="password" required>
                    </div>
                    <button type="submit" ng-click="loginCtrl.login()" ng-disabled="loginForm.$invalid" class="btn btn-primary btn-lg btn-block login-input" id="btnSignin">Sign in</button>
                    <p class="login-error">

                       {{ loginCtrl.errorMessage}}
                    </p>
                 </div>
              </form>

              <a href="#register">Create new account</a>
